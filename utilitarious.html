<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="utilitariouz.css">
</head>
<body>
<form action="" method="post" enctype="multipart/form-data">
   <fieldset>
       <legend>aula</legend>
       <input type="button" name="check[]" value="1">
       <input type="checkbox" name="check[]" value="2">
       <input type="color" name="cor">
       <input type="date" name="data">
       <input type="datetime-local" name="datahora">
       <input type="email" name="email" required>
       <input type="file" name="arquivo">
       <input type="hidden" name="escondido">
       <input type="month" name="mes">
       <input type="number" placeholder="123" name="num">
       <input type="password" required>
       <input type="radio" name="radio" value="1">
       <input type="radio" name="radio" value="2">
       <input type="range" name="range">
       <input type="reset" name="clean">
       <input type="search" name="busca">
       <input type="tel" value="(35)" name="telefone">
       <input type="text" name="texto">
       <input type="time" name="tempo">
       <input type="url" name="endereco" required>
       <input type="week" name="semana">
       <label for="estado">Estados</label>
       <select name="estados" id="estado">
           <option value=""></option>
           <option value="MG">MG1</option>
           <option value="SP">SP1</option>
           <option value="RS">RS1</option>
       </select>
       <button type="submit">Enviar</button>
       <button type="reset">Limpar</button>
   </fieldset>
</form>
</body>
</html>
</html>
